<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/jquery@3.6.3/dist/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/fomantic-ui@2.9.2/dist/semantic.min.css">

<body>
    <sidebar class="ui visible sidebar inverted vertical menu">
        <header class="item">
            <a class="ui logo icon image" href="/">
                <img src="/images/logo.png" alt="Scorewise Logo" width="50" height="50">
            </a>
            <a href="/"><b>Scorewise</b></a>
        </header>
        <div class="item">
            Number of competitors:
            <div class="ui input">
                <input type="text" placeholder="">
            </div>
        </div>
        <div class="item">
            Team 1:
            <div class="ui input">
                <input type="text" placeholder="Team 1 Name">
            </div>
        </div>
        <div class="item">
            Team 2:
            <div class="ui input">
                <input type="text" placeholder="Team 2 Name">
            </div>
        </div>
        <div class="item">
            Team 3:
            <div class="ui input">
                <input type="text" placeholder="Team 3 Name">
            </div>
        </div>
        <div class="item">
            Team 4:
            <div class="ui input">
                <input type="text" placeholder="Team 4 Name">
            </div>
        </div>

    </sidebar>
    <section class="pusher">
        <nav class="ui menu inverted">
            <ul>
                <li><a href="single-elimination.html">Single Elimination</a></li>
                <li><a href="double-elimination.html">Double Elimination</a></li>
                <li><a href="round-robin.html">Round Robin</a></li>
            </ul>
        </nav>
        <p>
        </p>
    </section>
    <div class="round r-of-4">
        <div class="bracket-game">
            <div class="player top win">
                Othman
                <div class="score">
                    3
                </div>
            </div>
            <div class="player bot loss">
                UI/UX
                <div class="score">
                    1
                </div>
            </div>
        </div>
        <div class="bracket-game cont">
            <div class="player top loss">
                Suleiman
                <div class="score">
                    0
                </div>
            </div>
            <div class="player bot win">
                Hansen
                <div class="score">
                    3
                </div>
            </div>
        </div>
    </div>
    <div class="connectors r-of-2">
        <div class="top-line"></div>
        <div class="clear"></div>
        <div class="bottom-line"></div>
        <div class="clear"></div>
        <div class="vert-line"></div>
        <div class="clear"></div>
        <div class="next-line"></div>
        <div class="clear"></div>
    </div>
    <div class="round r-of-2">
        <div class="bracket-game">
            <div class="player top loss">
                Othman
                <div class="score">
                    2
                </div>
            </div>
            <div class="player bot win">
                Hansen
                <div class="score">
                    3
                </div>
            </div>
        </div>
    </div>
