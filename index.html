<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/jquery@3.6.3/dist/jquery.js"></script>
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/fomantic-ui@2.9.2/dist/semantic.min.css">
        <script src="https://unpkg.com/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script defer src="js/bracketmaker.js"></script>
        <title>Scorewise Bracket Maker</title>
    </head>

    <body id="main">
        <sidebar id="sidebar" class="ui visible sidebar inverted vertical menu">
            <header class="item">
                <a class="ui logo icon image" href="/">
                    <img src="images/logo.png" alt="Scorewise Logo" width="50" height="50">
                </a>
                <a href="/"><b>Scorewise</b></a>
            </header>
            <div class="item">
                Number of competitors:
                <div class="ui input">
                    <input id="numMembers" type="text" placeholder="Enter number...">
                </div>
            </div>
            <div id="btnItem" class="item">
                <div class="ui input">
                    <button id="subBtn" type="button" onclick="generateSettings()">Submit</button>
                </div>
            </div>
            <div class="item">
                <div class="ui input">
                    <button type="button" onclick="makeBracket()">Generate</button>
                </div>
            </div>
        </sidebar>

        <section class="pusher">                
            <nav class="ui menu inverted">
                <a class="item" href="single-elimination.html">Single Elimination</a>
                <a class="item" href="double-elimination.html">Double Elimination</a>
                <a class="item" href="round-robin.html">Round Robin</a>
            </nav>
        </section>
    </body>
</html>
